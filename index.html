<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Pricing Plans</h1>
        <p>Select a plan that fits your needs</p>
    </header>
    <main>
        <div class="controls">
            <div class="pricing-toggle">
                <input type="radio" name="pricing" id="monthly" checked>
                <label for="monthly">Monthly</label>
                <input type="radio" name="pricing" id="yearly">
                <label for="yearly">Yearly</label>
            </div>
            <div class="currency-select">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="£">₹ - INR</option>
                    <option value="$">$ - USD</option>
                    <option value="€">€ - EUR</option>
                    <option value="£">£ - GBP</option>
                </select>
            </div>
        </div>
        <div class="pricing-cards">
            <div class="card">
                <h2>Basic</h2>
                <p class="price" data-monthly="10" data-yearly="100">₹800</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Choose Plan</button>
            </div>
            <div class="card">
                <h2>Standard</h2>
                <p class="price" data-monthly="20" data-yearly="200">20</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button>Choose Plan</button>
            </div>
            <div class="card">
                <h2>Premium</h2>
                <p class="price" data-monthly="30" data-yearly="300">30</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button>Choose Plan</button>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
